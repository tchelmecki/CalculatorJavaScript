<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="number-container">
        <div class="result"><p>RESULT</p></div>
        <div class="number" onclick="click()">
            <div class="n">C</div>
            <div class="n">2^</div>
            <div class="n">:</div>
            <div class="n">X</div>
            <div class="n">7</div>
            <div class="n">8</div>
            <div class="n">9</div>
            <div class="n">-</div>
            <div class="n">4</div>
            <div class="n">5</div>
            <div class="n">6</div>
            <div class="n">+</div>
            <div class="n">1</div>
            <div class="n">2</div>
            <div class="n">3</div>
            <div class="n">0</div>
            <div class="equal">=</div>
            <div class="n">00</div>
            <div class="n">.</div>
        </div>
    </div>
    <div class="last-calculations">
        <span>Last calculations</span>
        <button onclick="click()">clear</button>
    </div>
<script src="/script.js"></script>
</body>
</html>
